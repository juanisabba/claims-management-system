<form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md">
  <h3 class="text-lg font-semibold mb-4">Add Damage</h3>

  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="part"> Description </label>
    <input
      id="part"
      type="text"
      formControlName="part"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      placeholder="e.g. Front Bumper"
    />
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="severity"> Severity </label>
    <select
      id="severity"
      formControlName="severity"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    >
      <option *ngFor="let s of severities" [value]="s">{{ s }}</option>
    </select>
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="price"> Price </label>
    <input
      id="price"
      type="number"
      formControlName="price"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      min="0"
    />
  </div>

  <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2" for="imageUrl"> Image URL </label>
    <input
      id="imageUrl"
      type="text"
      formControlName="imageUrl"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      placeholder="https://example.com/image.jpg"
    />
  </div>

  <button
    type="submit"
    [disabled]="form.invalid || isDisabled()"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Add Damage
  </button>
</form>
